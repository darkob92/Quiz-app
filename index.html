<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="result py-3 d-none bg-white text-center">
    <div class="container">
      <h2 class="display-3 my-4">You are <span class="text-primary display-4 p-3">0%</span>correct</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Answer the questions...</h2>

      <form class="quiz-form text-light">
        <!-- --------------------------------------------------- -->
        <div class="my-5">
          <p class="lead font-weight-normal">1. What's the capital of Bangladesh?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Kathmandu</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Dhaka</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C">
            <label class="form-check-label">Bangkok</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D">
            <label class="form-check-label">Hanoi</label>
          </div>
        </div>
        <!-- --------------------------------------------------- -->
        <div class="my-5">
          <p class="lead font-weight-normal">2. What's the largest city in Iran?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Ishafan</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Mashhad</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C">
            <label class="form-check-label">Karaj</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D">
            <label class="form-check-label">Tehran</label>
          </div>
        </div>
        <!-- --------------------------------------------------- -->
        <div class="my-5">
          <p class="lead font-weight-normal">3. In which country is Mount Kilimanjaro?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Kenya</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Tanzania</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C">
            <label class="form-check-label">Uganda</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D">
            <label class="form-check-label"> Angola</label>
          </div>
        </div>
        <!-- --------------------------------------------------- -->
        <div class="my-5">
          <p class="lead font-weight-normal">4. Which of the following countries do not border Hungary?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Czech Republic</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Slovakia</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C">
            <label class="form-check-label">Romania</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D">
            <label class="form-check-label">Ukraine</label>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
